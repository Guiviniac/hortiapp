<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horti+ Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="Assets/Logo.svg" alt="Logo Horti+" />
        </div>
        <div class="icons">
            <img src="Assets/Headset.svg" alt="Headset" />
            <img src="Assets/Info.svg" alt="Info" />
        </div>
    </div>
    
    <div class="container">

        <div class="sidebar minimized" id="sidebar">

            <div class="toggle-sidebar" onclick="toggleSidebar()">
                <img src="Assets/Sidebar.svg" alt="Toggle Sidebar" />
            </div>
            

            <div class="menu">
                <a href="#" class="menu-item">
                    <img src="Assets/Relatorios.svg" alt="Relatorios" />
                    <span class="menu-text">Relatorios</span>
                </a>
                <a href="#" class="menu-item">
                    <img src="Assets/Pedidos.svg" alt="Pedidos" />
                    <span class="menu-text">Pedidos</span>
                </a>
                <a href="#" class="menu-item">
                    <img src="Assets/Produtos.svg" alt="Produtos" />
                    <span class="menu-text">Produtos</span>
                </a>
                <a href="#" class="menu-item">
                    <img src="Assets/Desconto.svg" alt="Cupons & Descontos" />
                    <span class="menu-text">Cupons & Descontos</span>
                </a>
                <a href="#" class="menu-item">
                    <img src="Assets/Configs.svg" alt="Configurações de Vendedor" />
                    <span class="menu-text">Configurações de Loja</span>
                </a>
                <a href="#" class="menu-item">
                    <img src="Assets/Relacionamento.svg" alt="Relacionamento" />
                    <span class="menu-text">Relacionamento</span>
                </a>
                <a href="#" class="menu-item">
                    <img src="Assets/Logout.svg" alt="Logout" />
                    <span class="menu-text">Logout</span>
                </a>
            </div>
            
            <div class="user-section">
                <img src="Assets/User.svg" alt="User" />
                <div class="user-info">
                    <span class="user-name">Nome</span>
                    <span class="user-email">email@hotmail.com</span>
                </div>
            </div>
        </div>
        

        <div class="content">
            <h2>Relatorios</h2>
        </div>
    </div>
    
 
    <script src="scripts.js"></script>
</body>
</html>
