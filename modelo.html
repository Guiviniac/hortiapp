<head>
    <title>HortiApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            font-family: Inter, sans-serif;
            background-image: url('Background.svg'); /* Added background image */
            background-size: 100% auto;
            background-position: top centerr;
            background-repeat: no-repeat; /* Ensures the image doesn't repeat */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            flex-grow: 1;
            width: 90%; /* Increased width */
            margin: 0 auto; /* Centered the container */
        }
        .welcome-section {
            max-width: 50%;
        }
        .welcome-section h1 {
            font-size: 64px; /* Increased font size */
            font-weight: bold; /* Increased font weight */
            margin: 0;
        }
        .welcome-section p {
            font-size: 24px;
            margin: 0;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            margin-right: 10px;
            border: 1px solid #333333; /* Changed stroke to 1px */
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            background-color: transparent; /* Default background color */
            color: #333333; /* Default text color */
        }
        .buttons .active-btn {
            background-color: #333333;
            color: #ffffff;
        }
        .login-section, .signup-section {
            width: 400px; /* Increased width */
            background-color: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Added more shadow */
            border: 1px solid #333333; /* Changed stroke to 1px */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centered the items */
        }
        .login-section h2, .signup-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center; /* Centered the text */
        }
        .login-section input[type="text"], .signup-section input[type="text"], .signup-section input[type="email"], .signup-section input[type="password"], .login-section input[type="password"], .signup-section input[type="tel"], .signup-section input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px; /* Changed font size */
            color: #333333; /* Changed text color */
            background-color: #f9f9f9; /* Changed background color */
        }
        .login-section input[type="text"]:focus, .signup-section input[type="text"]:focus, .signup-section input[type="email"]:focus, .signup-section input[type="password"]:focus, .login-section input[type="password"]:focus, .signup-section input[type="tel"]:focus, .signup-section input[type="date"]:focus {
            border-color: #002702; /* Changed border color on focus */
            outline: none; /* Removed default outline */
            box-shadow: 0 0 5px #002702; /* Added box shadow on focus */
        }
        .login-section button, .signup-section button {
            width: 100%;
            padding: 10px;
            background-color: #333333;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-section a, .signup-section a {
            display: block;
            text-align: center;
            margin-top: 20px; /* Increased margin-top */
            color: #333333;
            text-decoration: none;
        }
        .footer {
            background-color: #000000;
            color: #ffffff;
            padding: 40px 50px; /* Increased padding */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer .social-icons a {
            color: #ffffff;
            margin-left: 10px;
            font-size: 20px;
            text-decoration: none;
        }
        .footer .logo img {
            height: 20px; /* Adjusted the height to make the image smaller */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <p>BEM-VINDO AO</p>
            <h1>HORTIAPP</h1>
            <div class="buttons">
                <button class="login-btn active-btn" onclick="showLogin()">Login</button>
                <button class="signup-btn" onclick="showSignup()">Cadastre-se</button>
            </div>
        </div>
        <div class="login-section" id="login-section">
            <h2>LOGIN</h2>
            <input type="text" class="form-control" placeholder="+55 (00) 9 0000-0000">
            <input type="password" class="form-control" placeholder="Insira sua senha">
            <button class="btn btn-dark mt-3">Entrar</button>
            <a href="#">Esqueceu sua senha?</a>
        </div>
        <div class="signup-section" id="signup-section" style="display: none;">
            <h2>CADASTRO</h2>
            <input type="text" class="form-control" placeholder="Nome Completo">
            <input type="email" class="form-control" placeholder="Email">
            <input type="tel" class="form-control" placeholder="Número de Telefone">
            <input type="text" class="form-control" placeholder="CPF">
            <input type="date" class="form-control" placeholder="Data de Nascimento">
            <input type="password" class="form-control" placeholder="Senha">
            <input type="password" class="form-control" placeholder="Confirme sua senha">
            <button class="btn btn-dark mt-3">Cadastrar</button>
            <a href="#" onclick="showLogin()">Já tem uma conta? Faça login</a>
        </div>
    </div>

    <script>
        function showSignup() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('signup-section').style.display = 'flex';
            document.querySelector('.login-btn').classList.remove('active-btn');
            document.querySelector('.signup-btn').classList.add('active-btn');
        }

        function showLogin() {
            document.getElementById('signup-section').style.display = 'none';
            document.getElementById('login-section').style.display = 'flex';
            document.querySelector('.signup-btn').classList.remove('active-btn');
            document.querySelector('.login-btn').classList.add('active-btn');
        }
    </script>
